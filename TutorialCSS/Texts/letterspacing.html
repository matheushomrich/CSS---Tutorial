<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  letter-spacing: 3px;
}

h2 {
  letter-spacing: -3px;
}
h3{
    letter-spacing: -10px;
}
h4{
    letter-spacing: 10px;
}
h5{
    border: 5px;
    outline-style: dotted;
    outline-offset: auto;
    text-align: center;
    letter-spacing: 15px;
    color: red;
    text-decoration: dotted;
    text-transform: lowercase;
}
</style>
</head>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3>This is heading 1</h3>
<h4>This is heading 2</h4>
<h5>@TorontoRapsBR</h5>

</body>
</html>
