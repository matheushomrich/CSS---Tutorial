<!DOCTYPE html>
<html>
<head>
<style> 
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: none;
  background-color: #3CBC8D;
  color: white;
}

input[type=text]:focus {
  background-color:black;
}
</style>
</head>
<body>

<p>Colored text fields:</p>

<form>
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname" value="Matheus">
  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lname" value="Schreiner Homrich da Silva">
</form>

</body>
</html>
