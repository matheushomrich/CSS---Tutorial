<html>
<head>

<style> 
select {
  width: 100%;
  padding: 16px 20px;
  border: none;
  border-radius: 4px;
  background-color: #f1f1f1;
  
}
</style>
</head>
<body>

<p>A styled select menu.<i class="fas fa-globe"></i></p>

<form>  
  <select id="country" name="country" >

    <option value="ca">Canada</option>
    <option value="usa">USA</option>
  </select>
</form>

</body>
