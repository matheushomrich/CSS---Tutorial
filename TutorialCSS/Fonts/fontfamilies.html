<!DOCTYPE html>
<html>
<head>
<style>
p.redserifs {
  font-family: "Courier New", Times, red-serifs;
}

p.sansserif {
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="redserifs">This is a paragraph, shown in the Times New Roman font.</p>
<p class="sansserif">This is a paragraph, shown in the Arial font.</p>

</body>
</html>
